<!DOCTYPE html>
<html>
<head>
    <title>Favicon Creator</title>
    <style>
        body {
            background: white;
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .favicon-container {
            width: 32px;
            height: 32px;
            background: white;
            border: 1px solid #ccc;
            display: inline-block;
            margin: 10px;
        }
        .favicon-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: white;
        }
        .instructions {
            margin: 20px 0;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Favicon Preview</h1>
    <div class="instructions">
        <p><strong>Instructions:</strong></p>
        <p>1. Right-click on the favicon preview below</p>
        <p>2. Select "Save image as..."</p>
        <p>3. Save it as "favicon-clean.png" in the public folder</p>
        <p>4. This will create a clean favicon without black backgrounds</p>
    </div>
    
    <div class="favicon-container">
        <img src="favicon-clean.png" alt="Favicon Preview" id="favicon-preview">
    </div>
    
    <div class="favicon-container">
        <img src="favicon-clean.png" alt="Favicon Preview" style="width: 16px; height: 16px;">
    </div>
    
    <div class="favicon-container">
        <img src="favicon-clean.png" alt="Favicon Preview" style="width: 48px; height: 48px;">
    </div>
    
    <script>
        // Add white background to the image
        const img = document.getElementById('favicon-preview');
        img.onload = function() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 32;
            canvas.height = 32;
            
            // Fill with white background
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, 32, 32);
            
            // Draw the image
            ctx.drawImage(img, 0, 0, 32, 32);
            
            // Convert to data URL
            const dataURL = canvas.toDataURL('image/png');
            
            // Update all images
            const images = document.querySelectorAll('img');
            images.forEach(img => {
                img.src = dataURL;
            });
        };
    </script>
</body>
</html>
